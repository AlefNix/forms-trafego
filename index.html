<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <canvas id="canvas" width="100%" height="100%"></canvas>
    <div class="container">
        <form id="forms">
          <div class="formulario form-step-active" style="padding-bottom:20px;">
            <span><h2>Dê o primeiro passo<br> para o sucesso.</h2></span><br>
            <span><h2>Podemos começar?</h2></span>
          </div>
          <div class="formulario">
           <span><h2>Bem-Vindo</h2></span>
            <label for="nome">Nome</label>
            <input type="text" placeholder="Nome Completo" id="nome">
            <label for="email">E-mail</label>
            <input type="text" placeholder="exemplo@mail.com" id="email">
            <label for="phone">Telefone</label>
            <input type="text" placeholder="(XX) XXXXX-XXXX" id="phone" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" >
            <label for="empresa">Nome da empresa/negócio</label>
            <input type="text" placeholder="Nome da empresa/negócio" id="empresa">
            <label for="cpf/cnpj">CPF ou CNPJ</label>
            <input type="text" placeholder="CPF/CNPJ" id="cpf/cnpj">
          </div>
          <div class="formulario">
            <label for="endereco">Endereço</label>
            <textarea placeholder="Ex: Rua,Bairro,Cidade,Estado" id="endereco" onkeyup="adjustHeight(this)"></textarea>
            <label for="domain">Domínio/Site</label>
            <input type="text" id="domain" placeholder="Domínio/Site">
            <label for="rede-social">Redes Sociais</label>
            <input type="text" id="rede-social" placeholder="Redes Sociais">
          </div>
          <div class="formulario">
            <label for="oQue">O que a empresa faz?</label>
            <textarea placeholder="Serviço/Produto" id="oQue" onkeyup="adjustHeight(this)"></textarea>
            <label for="modelo">Descreva seu modelo de negócio:</label>
            <textarea placeholder="Modelo de negócio" id="modelo" onkeyup="adjustHeight(this)"></textarea>
            <label for="diferencial">Qual o diferencial da empresa?</label>
            <textarea placeholder="Diferencial" id="diferencial" onkeyup="adjustHeight(this)"></textarea>
          </div>
          <div class="formulario">
            <label for="concorrentes">Quais são seus principais concorrentes?</label>
            <textarea placeholder="Concorrentes" id="concorrentes" onkeyup="adjustHeight(this)"></textarea>
            <label for="orcamento">Qual o orçamento disponível para investir em Tráfego?</label>
            <input type="text" id="orcamento" placeholder="Ex: R$150,00" class="custom4">
            <label for="public">Qual o público alvo?</label>
            <textarea id="public" placeholder="Público Alvo" onkeyup="adjustHeight(this)"></textarea>
          </div>
          <div class="formulario">
            <label for="produto">Você ja tem um protudo? Qual?</label>
            <textarea id="produto" placeholder="Produto" onkeyup="adjustHeight(this)"></textarea>
            <label for="promessa">Qual a promessa do produto?</label>
            <textarea id="promessa" placeholder="Promessa" onkeyup="adjustHeight(this)"></textarea>
            <label for="valor">Qual o valor do produto?</label>
            <input type="text" id="valor" placeholder="Ex: R$50,00" class="custom4">
            <button id="button" value="Enviar" class="btn">Enviar</button> 
            <br>
          </div>
         
      
    <div id="progress-bar">
    <span class="step active"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
      </div>  </form>
      <div class="botoes">
      <button id="progress-prev" class="btn" style="visibility: hidden;" >Voltar</button>
      <button id="progress-next" class="btn">Próximo</button>
      </div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
